function iTranslate() {
document.getElementById('translated').innerHTML="";
var text= document.getElementById('original').value;
window.mycallback = function(response) {
document.getElementById('translated').innerHTML=response;
}
var languageFrom = document.getElementById("select1").value;
var languageTo = document.getElementById("select2").value;
var s = document.createElement('script');
var accessTokenClean = '2DA9F718D103309B39A11F4BD0B56F4C6DC89EB9&';
s.src = "http://api.microsofttranslator.com/V2/Ajax.svc/Translate?oncomplete=mycallback&appId=" + accessTokenClean + "&from=" + languageFrom + "&to=" + languageTo + "&text=" + text;

document.getElementsByTagName('body')[0].appendChild(s);
}
function playTrans(){
var getAccent = $('#select2 option:selected').attr('accent');
var cleanAccent =decodeURI(getAccent);
var link="https://api.ispeech.org/api/rest"
+ "?apikey=developerdemokeydeveloperdemokey"
+ "&action=convert"
+ "&text=" + decodeURI(document.getElementById("translated").value)
+ "&voice=" + cleanAccent
+ "&format=mp3";
$('#player').attr("src", link);
document.getElementById('player').play();
}
function downloadTrans() {
var getAccent = $('#select2 option:selected').attr('accent');
var cleanAccent =decodeURI(getAccent);
var link="https://api.ispeech.org/api/rest"
+ "?apikey=developerdemokeydeveloperdemokey"
+ "&action=convert"
+ "&text=" + decodeURI(document.getElementById("translated").value)
+ "&voice=" + cleanAccent
+ "&format=mp3";
$('#player').attr("src", link);
window.location.href = link;
}
